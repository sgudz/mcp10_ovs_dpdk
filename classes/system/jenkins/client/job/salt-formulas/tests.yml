            - name: zookeeper
          template:
            discard:
              build:
                keep_num: 25
              artifact:
                keep_num: 25
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-salt-formulas-pipeline.groovy
            trigger:
              gerrit:
                project:
                  salt-formulas/{{name}}:
                    branches:
                      - master
                event:
                  patchset:
                    - created:
                        excludeDrafts: false
                        excludeTrivialRebase: false
                        excludeNoCodeChange: false
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              SALT_VERSION:
                type: string
                default: "latest"
              SALT_OPTS:
                type: string
                default: "--force-color"
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-formulas/{{name}}"
              DEFAULT_GIT_REF:
                type: string
                default: master
